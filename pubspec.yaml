name: google_action_plan
description: An free action plan from google shetts
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  get_it: ^7.2.0
  flutter_mobx: ^2.0.2
  flutter_launcher_icons: ^0.9.2
  flutter_slidable: ^0.6.0
  shared_preferences: ^2.0.8
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  # googleapis_auth: ^1.2.0
  google_sign_in: ^5.2.0
  dio: ^4.0.3
  url_launcher: ^6.0.15
  # firebase_core: ^1.10.0
  # firebase_auth: ^3.2.0
  json_annotation: ^4.4.0
  flare_flutter: ^3.0.2
  font_awesome_flutter: ^9.2.0
  google_fonts: 2.2.0
  hive: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  mobx_codegen: ^2.0.4
  flutter_lints: ^1.0.0
  json_serializable: ^6.1.4

